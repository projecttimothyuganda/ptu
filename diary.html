   <script>
   formatGoogleCalendar.init({
        calendarUrl: 'https://www.googleapis.com/calendar/v3/calendars/4763d3r16hspfvtar25d8f0v9o@group.calendar.google.com/events?key=AIzaSyBJOz-oJyA3OXMZ-3gf0clgUROQMB7xTOE',

        upcoming: true,
        sameDayTimes: true,
        pastTopN: -1,
        upcomingTopN: -1,
        recurringEvents: true,
        timeZone: "",
        itemsTagName: 'li',
        upcomingSelector: '#events-upcoming',
        pastSelector: '#events-past',
        upcomingHeading: '<h2>Upcoming Events</h2>',
        pastHeading: '<h2>Past Events</h2>',
        format: ['*summary*', ' on ', '*date*', ' in ', '*location*', ': ', '*description*'],
        timeMin: '2012-06-03T10:00:00-07:00',
        timeMax: '2030-06-03T10:00:00-07:00',
        orderBy: 'startTime'
      });
   </script>
   
   <script>window.onscroll = function() {scrollFunction()};
	function scrollFunction() {
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        document.getElementById("myBtn").style.display = "block";
    } else if (document.body.scrollTop < 100 || document.documentElement.scrollTop < 100){
        document.getElementById("myBtn").style.display = "none";
    }
	}

// When the user clicks on the button, scroll to the top of the document
	function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
}
  </script>
